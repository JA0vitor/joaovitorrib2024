  <script language="javascript" type="text/javascript">
    function validar() {
        var nome = document.form1.cod.value;
        var email = document.form1.nimo.value;
        var dataCadastro = document.form1.dataCadastro.value;
        var desc = document.form1.desc.value;
        var comentario = document.form1.comentário.value;

        // Validação de Nome
        if (nome == "") {
            alert("Por favor, preencha o campo Nome.");
            document.form1.cod.focus();
            return false;
        }

        // Validação de Email
        if (email == "") {
            alert("Por favor, preencha o campo Email.");
            document.form1.nimo.focus();
            return false;
        } else if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
            alert("Por favor, insira um endereço de email válido.");
            document.form1.nimo.focus();
            return false;
        }

        // Validação de Data
        if (dataCadastro == "") {
            alert("Por favor, selecione a Data.");
            document.form1.dataCadastro.focus();
            return false;
        }

        // Validação de Descrição
        if (desc == "") {
            alert("Por favor, selecione uma Nota.");
            document.form1.desc.focus();
            return false;
        }

        return true;
    }
  </script>
